<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/landing.css" />
    <title>landing</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
      </aside>
      <div class="container">
        <div class="nav">
          <div class="sign-in">
            <a href="#">Sign In</a>
          </div>
          <div class="sign-up">
            <a href="#">Sign Up</a>
          </div>
        </div>
        <div class="welcome">
          <div class="welcome-text">
            <h1>Welcome</h1>
            <h3>
              Sign up and Manage <br />
              Your Budget
            </h3>
            <p>
              Note down your expenditure and income, <br />
              then check your balance everyday
            </p>
            <div class="bar-graph">
                <img src="img/bar-graph.svg" alt="bar-grpah">
            </div>
          </div>
          <div class="profile-summary">
              <div class="wave-image">
                  <img src="img/wave-graph.svg" alt="wave-graph">
              </div>
              <div class="pie-image">
                  <img src="img/pie-graph.svg" alt="pie-graph">
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
